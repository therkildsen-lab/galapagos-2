<section id="{{ section.section_id }}" class="page-section-smaller {{ section.background_style }}">
  <div class="container px-4 px-lg-5">
    <h2 class="text-center mt-0">{{ section.title }}</h2>
    <hr class="divider border border-primary border-2">
    <div class="row justify-content-center">
      <div class="col-md-auto {{ section.text_style | default: "text-muted" }}">
        {% if section.image %}
          <div class="section-image text-center mb-4">
            <img src="{{ section.image }}" alt="" style="max-width:100%;height:auto;border-radius:12px;box-shadow:0 2px 8px rgba(60,60,90,0.10);" />
          </div>
        {% endif %}
        {{ section.text | newline_to_br | markdownify }}
      </div>
    </div>
    {% include actions.html actions=section.actions %}
  </div>
</section>
